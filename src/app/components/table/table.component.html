<div class="wrapForm">
  <table>
    <thead>
      <th>id</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Data Nascimento</th>
      <th>Email</th>
      <th>Telefone</th>
    </thead>
    <tbody>
      <tr *ngFor="let c of colaboradores">
        <td>{{ c.id }}</td>
        <td>{{ c.nome_completo }}</td>
        <td>{{ c.cpf }}</td>
        <td>{{ c.data_nascimento }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.telefone }}</td>
      </tr>
    </tbody>
  </table>
</div>
